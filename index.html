<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="ttt.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="ttt.js"></script>
	</head>
	<body>
		<div class="noselect">
			<button id="restart" onclick="restart()">Restart</button>
			<table id="ttt">
				<tr>
					<td id="0" class="diag1 col0"></td>
					<td id="1" class="col1"></td>
					<td id="2" class="diag2 col2"></td>
				</tr>
				<tr>
					<td id="3" class="col0"></td>
					<td id="4" class="diag1 diag2 col1"></td>
					<td id="5" class="col2"></td>
				</tr>
				<tr>
					<td id="6" class="diag2 col0"></td>
					<td id="7" class ="col1"></td>
					<td id="8" class="diag1 col2"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
